<!-- 
  PÁGINA PRINCIPAL DO JOGO (jogo.html)
  Esta é a página que aparecerá após o login bem-sucedido
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 
      Cabeçalho com:
      - Nome do jogador
      - Botão para editar perfil
      - Botão para ver ranking
      - Botão de logout
    -->
    
    <!-- 
      Painel de controle do jogo:
      - Seleção de tamanho do tabuleiro (dropdown 2x2 até 8x8)
      - Seleção de modo de jogo (Clássica ou Contra o Tempo)
      - Botão para iniciar nova partida
    -->
    
    <!-- 
      Painel de informações da partida (inicialmente escondido):
      - Temporizador (para modo Contra o Tempo)
      - Contador de jogadas
      - Botão de desistir
    -->
    
    <!-- 
      Container do tabuleiro do jogo (inicialmente vazio)
      O tabuleiro será gerado dinamicamente via JavaScript posteriormente
    -->
    
    <!-- 
      Painel de controles de trapaça (inicialmente escondido):
      - Botão para revelar todas as peças
      - Botão para ocultar peças novamente
    -->
    
    <!-- 
      Seção de histórico de partidas:
      - Tabela com colunas: Data, Modo, Tabuleiro, Jogadas, Tempo, Resultado
      - Conteúdo estático para esta parcial (dados fictícios)
    -->
    
    <!-- 
      Modal de fim de jogo (inicialmente escondido):
      - Mensagem de vitória/derrota
      - Estatísticas da partida
      - Botão para jogar novamente
      - Botão para voltar ao menu
    -->
    
    <!-- 
      Rodapé com informações de copyright e link para validação W3C
    -->
</body>
</html>
