
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/main.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geo:ital@0;1&display=swap" rel="stylesheet">
    <title>Memória - Cadastro</title>
</head>

</head>
<body>
  <header class="title register-header"> <h1>MEMÓRIA</h1>
    <a href="index.html" class="btn-sair">
        <img src="../img/logout.svg" alt="Sair"> Sair
    </a>
</header>

<main class="register-container">
  <h2>CADASTRO</h2>

  <form class="register-form">
      <div class="form-field">
          <label for="fullName">*Nome completo</label>
          <input type="text" id="fullName" name="fullName" required>
      </div>
      <div class="form-field">
          <label for="cpf">*CPF</label>
          <input type="text" id="cpf" name="cpf" required>
      </div>
      <div class="form-field">
          <label for="email">*E-mail</label>
          <input type="email" id="email" name="email" required>
      </div>
      <div class="form-field">
          <label for="emailConfirm">*Confirmação de e-mail</label>
          <input type="email" id="emailConfirm" name="emailConfirm" required>
      </div>
      <div class="form-field">
          <label for="password">*Senha</label>
          <input type="password" id="password" name="password" required>
      </div>
      <div class="form-field">
          <label for="passwordConfirm">*Confirmação de senha</label>
          <input type="password" id="passwordConfirm" name="passwordConfirm" required>
      </div>

      <div class="form-field">
          <label for="birthDate">*Data de Nascimento</label>
          <input type="date" id="birthDate" name="birthDate" required>
      </div>
      <div class="form-field">
          <label for="phone">*Telefone</label>
          <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-field">
          <label for="username">*Nome de usuário</label>
          <input type="text" id="username" name="username" required>
      </div>
      
      <div class="form-actions">
          <button type="submit" class="submit-btn">
              Criar conta
              <img src="../img/submit.svg" alt="Ícone de confirmar">
          </button>
          <p class="login-link">
              Já possui uma conta? <a href="index.html">Entrar</a>
          </p>
      </div>
  </form>
</main>


    </body>
</html>
