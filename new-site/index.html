<!--
  PÁGINA PRINCIPAL (index.html)
  Estrutura básica do HTML com comentários para cada seção
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Memória-Login</title>
</head>
<body class="index">
    <!--
      Container principal da página de login
    -->
    <h1>
      <img src="img/head-logo.svg" alt="head-logo" class="img01">
        Memória
      <img src="img/head-logo.svg" alt="head-logo" class="img02">
    </h1>
    <!--
      Formulário de login:
      - Campo para nome de usuário
      - Campo para senha (type password)
      - Botão de enviar
      - Link para página de cadastro
    -->
    <div class="Formulario">
      <h2>Login</h2>
      <form>
        <label for="email">Email</label>
        <input
            placeholder="Digite seu Email"
            required
            id="email"
            type="email"
            name="email"
            size="20"
          >
        <label for="password">Senha</label>
        <input
          placeholder="Senha"
          type="password"
          id="password"
          required>

        <a href="./pages/cadastro.html">Criar Conta / Cadastre-se</a>
        <button>
          <img src="img/submit.svg" alt="submit">
        </button>
      </form>
    </div>
    <!--
      Rodapé com informações de copyright e link para validação W3C
    -->
<footer>
  <p>Todos os Direitos Reservados</p>
</footer>
</body>

</html>
