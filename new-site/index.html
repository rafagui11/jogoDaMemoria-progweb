<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login-page.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Memória-Login</title>

</head>
<body class="index">
    <!--
      Container principal da página de login
    -->
      <!--To só ajeitando a organização de containers-->
      <div class="title"> 
            <h1>
              <img src="img/head-logo.svg" alt="head-logo" class="img01">
              Memória
              <img src="img/head-logo.svg" alt="head-logo" class="img02">
              </h1>
      </div>

    <!--
      Formulário de login:
      - Campo para nome de usuário
      - Campo para senha (type password)
      - Botão de enviar
      - Link para página de cadastro
    -->
    <div class="Formulario">
      <h2>Login</h2>
      <form>
        <label for="email">Email</label>
        <input
            placeholder="Digite seu Email"
            required
            id="email"
            type="email"
            name="email"
            size="20"
          >
        <label for="password">Senha</label>
        <input
          placeholder="Senha"
          type="password"
          id="password"
          required>

        <p><a href="./pages/cadastro.html"><i>Criar Conta</i></a></p>
        <button>
          <img src="img/submit.svg" alt="submit">
        </button>
      </form>
    </div>

<footer>
  <p>Todos os Direitos Reservados</p>
</footer>
</body>

</html>
